language: elixir
elixir:
  - 1.3.4
  - 1.4.5
  - 1.5.2
otp_release:
  - 19.3
  - 20.1
matrix:
  exclude:
  - elixir: 1.3.4
    otp_release: 20.1
script:
  - mix deps.get
  - mix compile
  - mix test
  - mix dialyzer
  - mix credo --strict
after_script:
  - MIX_ENV=docs mix deps.get
  - MIX_ENV=docs mix inch.report
after_success:
  - MIX_ENV=test mix coveralls.travis
cache:
  directories:
    - _build
    - deps
